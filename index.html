
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weight on Planets</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>What Would I Weigh on Other Planets?</h1>
  </header>
  <main>
    <div class="container">
      <label for="weight">Enter your weight (in kg):</label>
      <input type="number" id="weight" step="any">
      <button id="calculate">Calculate</button>
    </div>
    <div id="results"></div>
  </main>
</body>
</html>
